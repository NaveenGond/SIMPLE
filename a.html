<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple</title>
    <style>
        li{
            font-size: 30px;
        }
        li[class]{
            font-size: 30px;
        }
        li[class="a"]{
            color: red;
            background-color: yellow;
        }
        li[class="b"]{
            color: rgb(63, 8, 135);
            background-color: rgb(239, 239, 10);
        }
        li[class="c"]{
            color: rgb(31, 231, 13);
            background-color: rgb(247, 247, 9);
        }
    </style>
</head>
<body>
    <h1>atrribute presence and value selector</h1>
    <ul>
        <li>Item 1</li>
        <li class="a">item 2</li>
        <li class="b">item 3</li>
        <li class="c">item 4</li>
    </ul>
</body>
</html>
